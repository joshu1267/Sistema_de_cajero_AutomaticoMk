<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Pago de Servicios Básicos - BANCO VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            width: 600px;
            padding: 30px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }

        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        .section-title {
            font-weight: 600;
            margin: 25px 0 15px 0;
            color: #1a2a3a;
            border-bottom: 1px solid #e1e5eb;
            padding-bottom: 10px;
            font-size: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }

        .service-button {
            padding: 16px 20px !important;
            margin: 0 !important;
            width: 100% !important;
            background-color: #3498db !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            transition: all 0.2s ease !important;
            text-align: left !important;
            justify-content: flex-start !important;
        }

        .service-button:hover {
            background-color: #2980b9 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2) !important;
        }

        .service-image {
            text-align: center;
            margin: 25px 0;
        }

        .back-button {
            width: 100% !important;
            padding: 12px !important;
            background-color: #6c757d !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 25px !important;
            transition: all 0.2s ease !important;
        }

        .back-button:hover {
            background-color: #5a6268 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.1) !important;
        }

        /* Estilos para iconos */
        .ui-button-icon-left {
            margin-right: 10px !important;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="header">BANCO VORTEX</div>

        <h3 class="section-title">Pago de servicios Básicos</h3>

        <h:form>
            <div class="button-container">
                <p:commandButton value="Telefónico"
                                 action="/serviciosDetalles.xhtml?faces-redirect=true&amp;servicio=telefonico"
                                 styleClass="service-button"
                                 icon="pi pi-phone"
                                 ajax="false"/>

                <p:commandButton value="Agua"
                                 action="/serviciosDetalles.xhtml?faces-redirect=true&amp;servicio=agua"
                                 styleClass="service-button"
                                 icon="pi pi-tint"
                                 ajax="false"/>

                <p:commandButton value="Electricidad"
                                 action="/serviciosDetalles.xhtml?faces-redirect=true&amp;servicio=electricidad"
                                 styleClass="service-button"
                                 icon="pi pi-bolt"
                                 ajax="false"/>

                <p:commandButton value="Otros Servicios"
                                 action="/serviciosDetalles.xhtml?faces-redirect=true&amp;servicio=otros"
                                 styleClass="service-button"
                                 icon="pi pi-list"
                                 ajax="false"/>
            </div>
        </h:form>



        <h:form>
            <p:commandButton value="Regresar"
                             action="/inicio.xhtml?faces-redirect=true"
                             styleClass="back-button"
                             icon="pi pi-arrow-left"
                             ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
