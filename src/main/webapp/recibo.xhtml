<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Recibo de Retiro - VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            width: 500px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .header {
            color: #1a2a3a;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
        }

        .subheader {
            font-size: 22px;
            margin: 25px 0;
            color: #1a2a3a;
            font-weight: 500;
        }

        .amount-display {
            font-size: 42px;
            font-weight: bold;
            color: #2c5282;
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #2c5282;
            border-radius: 10px;
            display: inline-block;
            min-width: 250px;
            background-color: rgba(44, 82, 130, 0.05);
        }

        .details {
            margin: 30px 0;
            text-align: left;
            padding: 0 20px;
            border-top: 1px solid #e1e5eb;
            border-bottom: 1px solid #e1e5eb;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5eb;
            font-size: 16px;
        }

        .detail-row span:first-child {
            color: #4a5568;
            font-weight: 600;
        }

        .detail-row span:last-child {
            color: #1a2a3a;
        }

        .back-button {
            width: 100%;
            padding: 14px;
            background-color: #2c5282;
            background-image: linear-gradient(to bottom, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.3);
        }

        .back-button i {
            margin-right: 8px;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="header">BANCO VORTEX</div>

        <h2 class="subheader">Recoja su dinero</h2>

        <div class="amount-display">
            $#{retiroController.montoRetirado}
        </div>

        <div class="details">
            <div class="detail-row">
                <span>Número de transacción:</span>
                <span>#{retiroController.numeroTransaccion}</span>
            </div>
            <div class="detail-row">
                <span>Fecha:</span>
                <span>#{retiroController.fechaTransaccion}</span>
            </div>
            <div class="detail-row">
                <span>Cuenta:</span>
                <span>****#{retiroController.ultimosDigitosCuenta}</span>
            </div>
            <div class="detail-row">
                <span>Sucursal:</span>
                <span>#{retiroController.sucursal}</span>
            </div>
        </div>

        <h:form>
            <p:button value="Regresar"
                      href="index.html"
                      styleClass="back-button"
                      icon="pi pi-arrow-left"/>
        </h:form>
    </div>
</h:body>
</html>
