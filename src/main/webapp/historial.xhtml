<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Historial de Pagos - BANCO VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            width: 600px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }

        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        .section-title {
            font-weight: 600;
            margin: 25px 0 15px 0;
            color: #1a2a3a;
            border-bottom: 1px solid #e1e5eb;
            padding-bottom: 10px;
            font-size: 20px;
        }

        .historial-item {
            padding: 16px 20px;
            margin: 12px 0;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .historial-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 46, 109, 0.1);
        }

        .historial-item span:first-child {
            color: #4a5568;
        }

        .historial-item span:last-child {
            font-weight: 600;
            color: #1a2a3a;
        }

        .divider {
            margin: 25px 0;
            border: 0;
            border-top: 1px solid #e1e5eb;
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            background-image: linear-gradient(to bottom, #6c757d, #5a6268);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.1);
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="header">BANCO VORTEX</div>

        <h3 class="section-title">Historial de Pagos</h3>

        <div class="historial-item">
            <span>Pago de Servicio - 15/06/2023</span>
            <span style="color: #e74c3c;">- $120.00</span>
        </div>

        <div class="historial-item">
            <span>Pago de Servicio - 10/05/2023</span>
            <span style="color: #27ae60;">+ $150.00</span>
        </div>

        <div class="historial-item">
            <span>Pago de Servicio - 05/04/2023</span>
            <span style="color: #e74c3c;">- $95.50</span>
        </div>

        <hr class="divider"/>

        <h:form>
            <p:commandButton value="Regresar"
                             action="/inicio.xhtml?faces-redirect=true"
                             styleClass="back-button"
                             icon="pi pi-arrow-left"
                             ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
