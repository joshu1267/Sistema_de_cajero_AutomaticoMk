<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- En este head se encuentra el título: Detalles de Servicios - BANCO VORTEX, la configuración del
fondo con imagen de dólares y overlay azul y se encuentra con diferentes estilos y colores para las secciones y
botones.-->

<h:head>
    <title>Detalles de Servicios - BANCO VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            width: 600px;
            padding: 30px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }

        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        h3 {
            color: #1a2a3a;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }

        .service-button {
            padding: 16px 20px !important;
            margin: 0 !important;
            width: 100% !important;
            background-color: #3498db !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            transition: all 0.2s ease !important;
            text-align: center !important;
        }

        .service-button:hover {
            background-color: #2980b9 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2) !important;
        }

        .data-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #f1f8fe;
            border-radius: 6px;
            border: 1px solid #e1e5eb;
        }

        .data-section p {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .saldo {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.1);
        }
    </style>
</h:head>

<!--En este body se encuentra diferentes mensajes como el consultar y pagar, estos contienen colores, estilos y diferentes
acciones como tambien se encuentra el mensaje o encabezado de BANCO VORTEX .-->

<h:body>
    <div class="container">
        <div class="header">BANCO VORTEX</div>

        <h3>Pago de servicios</h3>

        <div class="button-container">
            <p:commandButton value="Consultar"
                             action="consultarServicios.xhtml?faces-redirect=true"
                             styleClass="service-button"
                             icon="pi pi-search"
                             ajax="false"/>

            <p:commandButton value="Pagar"
                             action="pagarServicios.xhtml?faces-redirect=true"
                             styleClass="service-button"
                             icon="pi pi-money-bill"
                             ajax="false"/>
        </div>

        <div class="data-section">
            <p>Datos:</p>
            <p>Saldo Pendiente:</p>
            <div class="saldo">##$</div>
        </div>

        <h:button value="Regresar" outcome="inicio" styleClass="back-button"/>
    </div>
</h:body>
</html>
