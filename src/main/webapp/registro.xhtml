<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registro - BANCO VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            width: 500px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }

        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        .ui-panel {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        .ui-panel-titlebar {
            background: #2c5282 !important;
            background: linear-gradient(to bottom, #2c5282, #1a365d) !important;
            color: white !important;
            font-size: 20px !important;
            font-weight: 600 !important;
            border-radius: 10px 10px 0 0 !important;
            border: none !important;
            padding: 15px !important;
        }

        .ui-panel-content {
            padding: 20px 0 !important;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .ui-outputlabel {
            color: #1a2a3a !important;
            font-weight: 600 !important;
            display: block;
            margin-bottom: 8px !important;
        }

        .ui-inputtext {
            width: 100% !important;
            padding: 12px !important;
            border: 1px solid #e1e5eb !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            background-color: #f8f9fa !important;
            transition: all 0.2s ease !important;
        }

        .ui-inputtext:focus {
            outline: none !important;
            border-color: #2c5282 !important;
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1) !important;
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .ui-selectoneradio {
            margin-top: 5px !important;
        }

        .ui-selectoneradio label {
            margin-left: 5px !important;
            color: #4a5568 !important;
        }

        .ui-selectoneradio .ui-radiobutton-box {
            border: 1px solid #e1e5eb !important;
            background-color: #f8f9fa !important;
        }

        .ui-selectoneradio .ui-state-active .ui-radiobutton-box {
            background-color: #2c5282 !important;
            border-color: #1a365d !important;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .create-button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #27ae60 !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
        }

        .create-button:hover {
            background-color: #219653 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2) !important;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #4a5568;
        }

        .login-link a {
            color: #2c5282;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function crearCuenta() {
            alert("Cuenta creada con éxito");
            window.location.href = "login.xhtml";
        }
    </script>
</h:head>

<h:body>
    <div class="container">
        <p:panel header="Registro de Cuenta">
            <h:form>
                <div class="form-grid">
                    <!-- Información Personal -->
                    <div class="form-group">
                        <p:outputLabel for="nombres" value="Nombres:" />
                        <p:inputText id="nombres" styleClass="form-input" />
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Género:" />
                        <div class="gender-options">
                            <h:selectOneRadio layout="pageDirection">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                <f:selectItem itemLabel="Otro" itemValue="O"/>
                            </h:selectOneRadio>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="fechaNac" value="Fecha de nacimiento:" />
                        <p:inputText id="fechaNac" styleClass="form-input" placeholder="DD/MM/AAAA" />
                    </div>

                    <!-- Datos de Cuenta -->
                    <div class="form-group">
                        <p:outputLabel for="ci" value="C.I.:" />
                        <p:inputText id="ci" styleClass="form-input" />
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password" styleClass="form-input" toggleMask="true" />
                    </div>
                </div>

                <div class="button-container">
                    <p:commandButton value="CREAR CUENTA"
                                     styleClass="create-button"
                                     onclick="crearCuenta(); return false;" />
                </div>

                <div class="login-link">
                    ¿Ya tienes una cuenta? <h:link outcome="login" value="Inicia sesión aquí" />
                </div>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
