<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<!-- En este head se encuentra el título: BANCO VORTEX - Transferencia, la configuración del
fondo con imagen de dólares y overlay azul y se encuentra con diferentes estilos y colores para las secciones y
botones.-->



<h:head>
    <title>BANCO VORTEX - Transferencia</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .transferencia-card {
            width: 450px;
            position: relative;
            z-index: 1;
        }

        .ui-panel {
            background-color: rgba(255, 255, 255, 0.92) !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2) !important;
            border: 1px solid #e1e5eb !important;
            padding: 30px !important;
        }

        .ui-panel-titlebar {
            background: #2c5282 !important;
            background: linear-gradient(to bottom, #2c5282, #1a365d) !important;
            color: white !important;
            font-size: 22px !important;
            font-weight: 600 !important;
            border-radius: 10px 10px 0 0 !important;
            border: none !important;
            padding: 15px !important;
        }

        .ui-panel-content {
            padding: 20px !important;
            text-align: center;
        }

        h3 {
            color: #1a2a3a;
            font-size: 20px;
            margin-bottom: 15px;
        }

        p {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .saldo-display {
            font-size: 26px;
            font-weight: bold;
            margin: 25px 0;
            color: #2c5282;
            padding: 15px;
            border: 2px dashed #2c5282;
            border-radius: 8px;
            display: inline-block;
            min-width: 200px;
            background-color: rgba(44, 82, 130, 0.05);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }

        .input-label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            width: 100%;
            text-align: center;
        }

        .input-field {
            width: 80%;
            padding: 12px !important;
            border: 1px solid #e1e5eb !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            background-color: #f8f9fa !important;
            transition: all 0.2s ease !important;
            text-align: center;
        }

        .input-field:focus {
            outline: none !important;
            border-color: #2c5282 !important;
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1) !important;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .button-transferencia {
            width: 200px !important;
            height: 50px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
            margin: 0 !important;
        }

        .button-transferencia:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.3) !important;
        }

        .back-button {
            width: 200px !important;
            margin-top: 20px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
        }

        .back-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2) !important;
        }

        /* Mantener colores originales de los botones */
        .ui-button {
            background-color: #3498db !important;
            background-image: none !important;
            color: white !important;
        }
    </style>
</h:head>

<!-- En este head se encuentra el título: BANCO VORTEX - Transferencia, los mensajes de peticion como lo son numero de cuenta
, cantidad a tranferir, tambien se encuentran los diferetes estilos de estos mismos, como tambien las redirecciones de esos
botones como /reciboTransferencia.xhtml?faces-redirect=true.-->

<h:body>
    <div class="transferencia-card">
        <h:form>
            <p:panel header="BANCO VORTEX - Transferencia">
                <h3>Transferencia</h3>

                <p>Nro de cuenta: ############</p>

                <div class="saldo-display">
                    Saldo: 0.00$
                </div>

                <div class="input-group">
                    <p:outputLabel value="Número de cuenta destino" styleClass="input-label" />
                    <p:inputText class="input-field" />
                </div>

                <div class="input-group">
                    <p:outputLabel value="Cantidad a transferir" styleClass="input-label" />
                    <p:inputText class="input-field" />
                </div>

                <div class="button-container">
                    <p:commandButton value="VALIDAR"
                                     styleClass="button-transferencia"
                                     icon="pi pi-check" />

                    <p:commandButton value="TRANSFERIR"
                                     styleClass="button-transferencia"
                                     action="/reciboTransferencia.xhtml?faces-redirect=true"
                                     icon="pi pi-send" />
                </div>

                <p:commandButton value="Regresar"
                                 action="/inicio.xhtml?faces-redirect=true"
                                 icon="pi pi-arrow-left"
                                 styleClass="back-button" />
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
