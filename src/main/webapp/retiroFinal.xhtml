<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<!--En este heaad contiene como titulos que es Retiro Final - VORTEX, estilos como la configuracion
 de fondos, personalizacion como paneles y botones, en donde se incorpora diferentes colores y estilos.-->

<h:head>
    <title>Retiro Final - VORTEX</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            width: 500px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }

        .header {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        h2 {
            color: #1a2a3a;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .amount-button {
            padding: 20px;
            background-color: #f8f9fa;
            border: 2px solid #2c5282;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2c5282;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .amount-button:hover {
            background-color: #2c5282;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2);
        }

        .amount-button.selected {
            background-color: #2c5282;
            background-image: linear-gradient(to bottom, #2c5282, #1a365d);
            color: white;
            border-color: #1a365d;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .retirar-button {
            width: 100%;
            padding: 14px;
            background-color: #2c5282;
            background-image: linear-gradient(to bottom, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retirar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.3);
        }

        .regresar-button {
            width: 100%;
            padding: 12px;
            background-color: #4a5568;
            background-image: linear-gradient(to bottom, #4a5568, #2d3748);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .regresar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.2);
        }
    </style>
</h:head>

<!--En este body contiene diferentes titulos como tranferencia exitosa, estilos como la configuracion
 de fondos, personalizacion como paneles y botones, en donde se incorpora diferentes colores y estilos.-->

<h:body>
    <div class="container">
        <div class="header">BANCO VORTEX</div>
        <h2>Seleccione el monto a retirar</h2>

        <div class="amount-options">
            <div class="amount-button" onclick="selectAmount(10)">$10</div>
            <div class="amount-button" onclick="selectAmount(20)">$20</div>
            <div class="amount-button" onclick="selectAmount(50)">$50</div>
            <div class="amount-button" onclick="selectAmount(100)">$100</div>
        </div>

        <div class="button-container">
            <h:form>
                <p:commandButton value="RETIRAR DINERO"
                                 action="/recibo.xhtml?faces-redirect=true"
                                 styleClass="retirar-button"
                                 icon="pi pi-money-bill"
                                 ajax="false"
                                 onclick="return submitAmount()"/>

<!--En este script se encuentra dos funciones principales para manejar la selección y validación del monto a retirar:-->
            </h:form>
        </div>
    </div>

    <script>
        var selectedAmount = 0;

        function selectAmount(amount) {
            // Remover selección previa
            var buttons = document.querySelectorAll('.amount-button');
            buttons.forEach(function(button) {
                button.classList.remove('selected');
            });

            // Seleccionar nuevo monto
            event.target.classList.add('selected');
            selectedAmount = amount;
        }

        function submitAmount() {
            if(selectedAmount === 0) {
                alert("Por favor seleccione un monto");
                return false;
            }
            // Aquí puedes enviar el monto seleccionado al backend
            console.log("Monto seleccionado: $" + selectedAmount);
            return true;
        }
    </script>
</h:body>
</html>
