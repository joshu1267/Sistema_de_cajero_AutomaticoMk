<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<!-- Este head contiene titulos y estilos de pagina como fondos de pagina, estilos de cuerpo, estilo de contenedor
de pagina y estilo de botones.-->

<head>
    <title>Cajero Virtual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/fondo-signo-dolar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Capa oscura semitransparente para mejorar legibilidad */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 54, 93, 0.85); /* Color similar a tu #1a365d con opacidad */
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 46, 109, 0.2);
            padding: 30px;
            text-align: center;
            width: 320px;
            border: 1px solid #e1e5eb;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #1a2a3a;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 46, 109, 0.3);
        }

        .button.ingresar {
            background-color: #2c5282;
            background-image: linear-gradient(to bottom, #2c5282, #1a365d);
        }

        .button.acceder {
            background-color: #4a5568;
            background-image: linear-gradient(to bottom, #4a5568, #2d3748);
        }

        .button:active {
            transform: translateY(0);
        }
    </style>
</head>

<!--En este body contiene la interfaz visible del cajero, como titulo, accion de botones y texto descrptivo.-->

<body>
<div class="container">
    <h1>Bienvenido a Vortex</h1>
    <p>Tu cajero virtual de facil acceso</p>
    <p>Acceda a su cuenta para mas servicios</p>

    <button class="button ingresar" onclick="window.location.href='retiroTarjeta.xhtml'">INGRESE TARJETA</button>
    <button class="button acceder" onclick="window.location.href='login.xhtml'">ACCEDER</button>
</div>
</body>
</html>
